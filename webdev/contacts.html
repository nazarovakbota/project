<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebDev | Contacts</title>

  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="images/logo.png" alt="logo">
      </a>
      <nav class="navbar-nav">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contacts.html">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero hero-sm" style="background-image: url('images/contacts.jpg')">
      <div class="container">
        <h1 class="mb-0">Contact Us</h1>
      </div>
    </section>

    <section class="section-padding">
      <div class="container">
        <div class="contact-form">
          <div class="contact-form__form">
            <form action="#" class="form-layout">
              <div class="form-col-50">
                <label for="contact-name">Your Name</label>
                <input type="text" class="form-control" name="contact-name" id="contact-name">
              </div>
              <div class="form-col-50">
                <label for="contact-email">Your Email</label>
                <input type="email" class="form-control" name="contact-email" id="contact-email">
              </div>
              <div class="form-col">
                <label for="contact-message">Your Message</label>
                <textarea class="form-control"
                          name="contact-message"
                          id="contact-message"
                          rows="4"></textarea>
              </div>
              <div class="form-col">
                <button class="btn btn-primary" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div class="contact-form__info">
            <p class="lead">Email: <a href="mailto:webdev@gmail.com">webdev@gmail.com</a></p>
            <p class="lead">Phone: <a href="tel:+9222323322">+ 7 707 555 12 13</a></p>
            <br>
            <p class="lead">Give us a call or drop by anytime, we endeavour to answer all enquiries within 24 hours on business days.</p>
            <p class="lead">We are open from 10am — 10pm week days.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="footer-row">
        <small class="footer-copyright">© 2020 WebDev — All Rights Reserved</small>
        <ul class="footer-social">
          <li>
            <a href="#">
              <img src="images/facebook.png" alt="facebook">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/inst.png" alt="instagram">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/whatsapp.png" alt="whatsapp">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

</body>
</html>
